<main class="main">
    <h1>Formulário</h1>
    <form [formGroup] = "form" ngNativeValidate>
        <div class="container">
            <div class="campo-container">
                <label for="nome" class="campo">Nome Completo</label>
                <input type="text" formControlName="nome" name="nome" class="campo" required>
            </div>
            <div class="campo-container">
                <label for="cpf" class="campo">CPF</label>
                <input type="text" formControlName="cpf" name="cpf" class="campo" id="cpf" maxlength="11" required>
            </div>
            <div class="campo-container">
                <label for="email" class="campo">Email</label>
                <input type="email" formControlName="email" class="campo"  name="email" id="email" required>
            </div>
            <div class="campo-container">
                <label for="date" class="campo">Data de Nascimento</label>
                <input type="date" formControlName="dataNascimento" class="campo" name="date" id="data-nascimento" required>
            </div>
            <div class="campo-container">
                <label for="telefone" class="campo">Telefone</label>
                <input type="tel" formControlName="telefone" class="campo" name="telefone" id="telefone" required maxlength="11" >
            </div>
            <div class="campo-container">
                <label for="estado-civil" class="campo">Estado Civil</label>
                <select formControlName="estadoCivil" name="estado-civil" class="campo" id="" required>
                    <option  *ngFor="let estadoCivil of estadosCivis">{{estadoCivil}}</option>
                </select>
            </div>
            <div class="campo-container">
                <label for="cep" class="campo">CEP</label>
                <input type="text" formControlName="cep" class="campo" name="cep" (blur)="preencherEndereco()" class="campo" id="cep" maxlength="8" required>
            </div>
            <div class="campo-container">
                <label for="rua" class="campo">Rua</label>
                <input type="text" formControlName="rua" name="rua" class="campo" id="rua" required>
            </div>
            <div class="campo-container">
                <label for="bairro" class="campo">Bairro</label>
                <input type="text" formControlName="bairro" name="bairro" class="campo" id="bairro" required>
            </div>
            <div class="campo-container">
                <label for="numero" class="campo">Número</label>
                <input type="text" class="campo" formControlName="numero" name="numero" id="numero" required>
            </div>
            <div class="campo-container">
                <label for="cidade" class="campo">Cidade</label>
                <input type="text" formControlName="cidade" name="cidade" class="campo" id="cidade" required>
            </div>
            <div class="campo-container">
                <label for="estado" class="campo">Estado</label>
                <select name="estado" formControlName="estado" id="estadosBrasileiros" class="campo" required>
                    <option *ngFor="let estado of estados" [value]="estado.uf">{{estado.nome}}</option>
                </select>
            </div>         
        </div>
    </form>
    <input type="submit" class="campo" id="submit" value="Enviar" (click) = "recebeDados()">

    <div *ngIf="tabela.length!=0" tabela-container-oficial>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>email</th>
                    <th>CEP</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of tabela;">
                    <td >{{i.nome}}</td>
                    <td>{{i.cpf}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.cep}}</td>
                    <button id="botao-atualizar" (click) = "atualizarDadosCadastrados(i)">Atualizar</button>
                    <button id="botao-delete" (click) = "deletarDadosCadastrados(i)">Deletar</button>
                </tr>
            </tbody>
        </table>
    </div>

    <form ngNativeValidate [formGroup] = "formModal" *ngIf="mostrarModal" class="modal-container">
        <div class="container">
            <input type="text" formControlName="nome" name="nome" class="campo" placeholder="nome completo">
            <input type="text" readonly="true" formControlName="cpf" class="campo" id="cpf" placeholder="CPF" maxlength="11">
            <input type="email" formControlName="email" class="campo"  name="" id="email" placeholder="email">
            <input type="date" formControlName="dataNascimento" class="campo" name="" id="data-nascimento" placeholder="data de nascimento">
            <input type="tel" formControlName="telefone" class="campo" name="" id="telefone" placeholder="telefone" maxlength="11">
            <select formControlName="estadoCivil" name="estado-civil" id="" >
                <option  *ngFor="let estadoCivil of estadosCivis">{{estadoCivil}}</option>
            </select>
            <input type="text" formControlName="cep" (blur)="preencherEndereco()" class="campo" id="cep" placeholder="CEP" maxlength="8">
            <input type="text" formControlName="rua" class="campo" id="rua" placeholder="rua">
            <input type="text" formControlName="bairro" class="campo" id="bairro" placeholder="bairro">
            <input type="text" class="campo" formControlName="numero" id="numero" placeholder="número">
            <input type="text" formControlName="cidade" class="campo" id="cidade" placeholder="cidade">
            <select name="estado" formControlName="estado" id="estadosBrasileiros" class="campo" placeholder="estado">
                <option *ngFor="let estado of estados" [value]="estado.uf">{{estado.nome}}</option>
            </select>
        </div>
        <input type="submit" class="campo" id="submitAtualizar" value="Enviar" (click) = "editarDados()">
        <input type="submit" class="campo" id="submitAtualizar" value="Cancelar" (click) = "sairModal()">
    </form>




</main>
