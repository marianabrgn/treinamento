
    <main class="main">
        <h1>Formulário</h1>
        
        <form action="#" [formGroup] = "form">
            <div class="container">
                <input type="text" formControlName="nome" name="nome" class="campo" placeholder="nome completo">
                <input type="text" formControlName="cpf" class="campo" id="cpf" placeholder="CPF" maxlength="11" required>
                <input type="email" formControlName="email" class="campo"  name="" id="email" placeholder="email">
                <input type="date" formControlName="dataNascimento" class="campo" name="" id="data-nascimento" placeholder="data de nascimento">
                <input type="tel" formControlName="telefone" class="campo" name="" id="telefone" placeholder="telefone" maxlength="11" required>
                <select formControlName="estadoCivil" name="estado-civil" id="" >
                    <option  *ngFor="let estadoCivil of estadosCivis">{{estadoCivil}}</option>
                </select>
                <input type="text" formControlName="cep" (blur)="preencherEndereco()" class="campo" id="cep" placeholder="CEP" maxlength="8" required>
                <input type="text" formControlName="rua" class="campo" id="rua" placeholder="rua">
                <input type="text" formControlName="bairro" class="campo" id="bairro" placeholder="bairro">
                <input type="text" class="campo" formControlName="numero" id="numero" placeholder="número">
                <input type="text" formControlName="cidade" class="campo" id="cidade" placeholder="cidade">
                <select name="estado" formControlName="estado" id="estadosBrasileiros" class="campo" placeholder="estado">
                    <option  *ngFor="let estado of estados" [value]="estado.uf">{{estado.nome}}</option>
                </select>
            </div>
            
        </form>
        <input type="submit" class="campo" id="submit" value="Enviar" (click) = "recebeDados()">

    </main>
