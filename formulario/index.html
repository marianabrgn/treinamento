<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="container">
        <h1>Formulário</h1>
        <!-- <div class="grid-container"> -->
            <input type="text" id="nome" name="nome" class="campo" placeholder="apenas letras">
            <input type="text" class="campo" id="cpf" placeholder="CPF" maxlength="11">
            <input type="email"class="campo"  name="" id="email" placeholder="email">
            <input type="date" class="campo" name="" id="data-nascimento" placeholder="data de nascimento">
            <input type="tel" class="campo" name="" id="telefone" placeholder="telefone" maxlength="11">
            <input type="text" class="campo" id="cep" placeholder="CEP" maxlength="8">
            <input type="text" class="campo" id="rua" placeholder="rua">
            <input type="text" class="campo" id="numero" placeholder="número">
            <input type="text" class="campo" id="bairro" placeholder="bairro">
            <input type="text" class="campo" id="cidade" placeholder="cidade">
            <select name="estado" id="estados" class="campo" placeholder="estado">
                <option value="">estado</option>
            </select>
            <input type="submit" class="campo" id="submit" value="Enviar">
        <!-- </div> -->

    </main>
    <script src="main.js"></script>  
</body>
</html>
